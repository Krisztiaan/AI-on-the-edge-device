name: Publish GitHub Pages Manifest

on:
  release:
    types: [released]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Determine release tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            tag="$(gh api /repos/${{ github.repository }}/releases/latest --jq .tag_name)"
            echo "tag=$tag" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download update zip from release
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.tag.outputs.tag }}"
          gh release download "$tag" -R "${{ github.repository }}" -p "*__update__${tag}.zip"
          ls -la
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download manual_setup zip (for firmware.bin)
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.tag.outputs.tag }}"
          gh release download "$tag" -R "${{ github.repository }}" -p "*__manual-setup__${tag}.zip"
          ls -la
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build pages content (manifest + models)
        shell: bash
        run: |
          set -euo pipefail
          tag="${{ steps.tag.outputs.tag }}"
          update_zip="$(ls *__update__*.zip 2>/dev/null || true)"
          if [[ -z "$update_zip" ]]; then
            update_zip="$(ls *__update__${tag}.zip | head -n 1)"
          fi

          mkdir -p pages/models
          cp sd-card/config/*.tfl pages/models/ 2>/dev/null || true
          cp sd-card/config/*.tflite pages/models/ 2>/dev/null || true

          manual_setup_zip="$(ls *__manual-setup__*.zip 2>/dev/null || true)"
          if [[ -z "$manual_setup_zip" ]]; then
            manual_setup_zip="$(ls *__manual-setup__${tag}.zip | head -n 1)"
          fi
          rm -rf /tmp/manual_setup_extract
          mkdir -p /tmp/manual_setup_extract
          unzip -q "$manual_setup_zip" -d /tmp/manual_setup_extract
          if [[ -f /tmp/manual_setup_extract/firmware.bin ]]; then
            cp -f /tmp/manual_setup_extract/firmware.bin pages/firmware.bin
          else
            echo "firmware.bin not found in manual_setup zip"
            exit 1
          fi

          python3 tools/github-pages/generate_manifest.py \
            --repo "${{ github.repository }}" \
            --tag "$tag" \
            --update-file "$update_zip" \
            --firmware-file pages/firmware.bin \
            --models-dir pages/models \
            --out pages/manifest.json

          cat > pages/index.html <<'HTML'
          <!doctype html>
          <meta charset="utf-8">
          <title>AIOTED Manifest</title>
            <h1>AIOTED Manifest</h1>
            <p>Download: <a href="manifest.json">manifest.json</a></p>
            <p>Firmware: <a href="firmware.bin">firmware.bin</a></p>
            <p>Signature: <a href="manifest.json.sig">manifest.json.sig</a></p>
            HTML

      - name: Sign manifest (Ed25519)
        if: ${{ secrets.OTA_MANIFEST_ED25519_PRIVATE_KEY_PEM_B64 != '' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.OTA_MANIFEST_ED25519_PRIVATE_KEY_PEM_B64 }}" | base64 -d > /tmp/ed25519_signing_key.pem
          chmod 600 /tmp/ed25519_signing_key.pem

          openssl pkeyutl -sign -inkey /tmp/ed25519_signing_key.pem -rawin -in pages/manifest.json -out pages/manifest.json.sig.bin

          python3 - <<'PY'
          import binascii
          sig = open("pages/manifest.json.sig.bin", "rb").read()
          open("pages/manifest.json.sig", "w", encoding="utf-8").write(binascii.hexlify(sig).decode("ascii") + "\\n")
          PY

          rm -f /tmp/ed25519_signing_key.pem pages/manifest.json.sig.bin

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
